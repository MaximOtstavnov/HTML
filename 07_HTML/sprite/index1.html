<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sprite_index1</title>
</head>
<body>
<img src="smileys.png">

<div style="background-image: url('smileys.png'); 
background-repeat: no-repeat;
width: 100px; height: 100px; border: solid red 1px;
display: inline-block;">
</div>

<div style="background-image: url('smileys.png'); 
background-repeat: no-repeat;
background-position: -25px -25px;
width: 100px; height: 100px; border: solid red 1px;
display: inline-block;">
</div>

<div style="background-image:url('smileys.png'); 
background-repeat: no-repeat;
background-position: -25px -25px;
width: 25px; height: 25px; border:solid red 1px;
display:inline-block;"
</div>
    
</body>
</html>
